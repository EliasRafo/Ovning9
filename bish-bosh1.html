<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh 1</title>
</head>
<body>

    <h2>Bish-Bosh 1</h2>
    
    <p id="result"></p>

    <script>

        var result = document.getElementById("result");

        for (let i = 1; i <= 100; i++) {

            if (i % 3 === 0 && i % 4 === 0)  
            {  
                result.innerHTML += "Bish-Bosh";
                console.log("Bish-Bosh");
            }  
            else if (i % 3 === 0)  
            {  
                result.innerHTML += "Bish";
                console.log("Bish");
            }  
            else if (i % 4 === 0)  
            {  
                result.innerHTML += "Bosh";
                console.log("Bosh");
            }  
            else  
            {  
                result.innerHTML += i;  
                console.log(i);
            }  

            if(i != 100)
            result.innerHTML += " , ";
       }
    
    </script>

</body>
</html>
